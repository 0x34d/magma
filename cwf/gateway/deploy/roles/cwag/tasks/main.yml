# Only run installation for docker
- include_role:
    name: docker
    tasks_from: install

- name: Create snowflake file
  copy:
    content: ""
    dest: /etc/snowflake

# Required by some go libraries
- name: Install bzr dependency
  apt:
    name: bzr
    state: present

- name: Create OVS bridge br0 and GRE tunnel gre0
  become: true
  script: create_gre_tunnel.sh

- name: Add static IP to br0
  become: true
  copy:
    src: 99-ovscfg.yaml
    dest: /etc/netplan

- name: Apply netplan for OVS br0 interface
  become: true
  shell: netplan apply
